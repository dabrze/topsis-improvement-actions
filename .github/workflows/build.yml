name: tests
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' # install the python version needed

      - name: install Cython
        run: pip install cython

      - name: install SCIP
        run: |
          sudo apt-get update
          sudo apt-get install -y bison flex cmake g++ zlib1g-dev libgmp-dev libreadline-dev libncurses5-dev libx11-dev libblas-dev liblapack-dev
          export SCIPOPTDIR=/src
          git clone https://github.com/SCIP-Interfaces/PySCIPOpt.git
          cd PySCIPOpt
          python setup.py install
        working-directory: ${{ github.workspace }}
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: install module
        run: |
          pip install .
        working-directory: src
        
      - name: run unit tests
        run: python -m pytest --import-mode=append tests/
